<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API | Your finance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');

    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Space Mono', monospace;
    }
    
    html, body{
      max-width: 100vw;
      overflow-x: hidden;
      background-color: #171717;
      color: #d9d9d9;
    }
    
    a{
      color: inherit;
      text-decoration: none;
    }
    
    ::selection{
      background-color: #299d914f;
    }

    .app{
      display: flex;
      flex-direction: column;
      margin: auto;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100vw;
      height: 100vh;
    }
    
    h1{
      font-family: 'Montserrat', sans-serif;
      margin: 2rem .5rem;
      font-size: 38px;
    }

    .app__footer{
      margin-top: 2rem;
    }

    .app__footer a{
      font-size: 12px;
    }

    .app__footer a:hover{
      color: #299d91;
    }

    .app__links{
      display: flex;
      flex-direction: column;
      gap: .5rem;
      margin-bottom: 1rem;
    }

    button{
      cursor: pointer;
      width: 18rem;
      padding: .3rem;
      transition-duration: .2s;
      border: none;
    }

    button:hover{
      transform: translateY(-.1rem);
      transition-duration: .2s;
      background-color: #299d91;
      color: #d9d9d9;
    }

    @media only screen and (max-width: 320px){
      h1{
        font-size: 28px;
      }

      button{
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app__header">
      <h1>Atividade---BACKEND---your-finance-io---Escola-DNC</h1>
    </div>
    <div class="app__links">
      <p>rotas disponíveis</p>
      <a href="/user"><button>Usuários</button></a>
      <a href="/goal"><button>Metas</button></a>
      <a href="/category"><button>Categorias</button></a>
      <a href="/transaction"><button>Transações</button></a>
    </div>
    <div class="app__links">  
      <p>Documentação do projeto</p>
      <a href="https://github.com/DDR23/atividade---BACKEND---your-finance-io---Escola-DNC" target="_blank"><button>repositório git</button></a>
    </div>
    <div class="app__footer">
      <p>API desenvolvida por</p>
      <a href="https://github.com/DDR23">André Campos - DDR23</a>  
    </div>
  </div>
</body>
</html>
